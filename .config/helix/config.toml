theme = "catppuccin_macchiato"

[editor]
scrolloff = 10
mouse = true
shell = ["zsh", "-c"]
line-number = "relative"
cursorline = true
cursorcolumn = true
auto-format = false
bufferline = "always"
color-modes = true
default-line-ending = "lf"
insert-final-newline = true
rulers = [80]
completion-replace = true
true-color = true
undercurl = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"
